<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sec2.css">
    <script src="sec2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Método da Secante</h1>
        <p>p(x)=2 cos(x)-((ℯ^(x))/(2))</p>
        <p>intervalo [-2, 1]</p>
        <p>Tolerância 10^(-6)</p>
        <label for="xi_1">x0:</label>
        <input type="number" id="xInicial">
        
        <label for="xi">x1</label>
        <input type="number" id="xAtual">
        
        <label for="tol">Tolerância:</label>
        <input type="number" id="tol" placeholder="Digite a tolerância" step="0.000001" value="0.000001">
        
        <label for="max_iter">Número Máximo de Iterações:</label>
        <input type="number" id="max_iter" placeholder="Digite o número máximo de iterações" value="100">
        
        <button onclick="executarSecante()">Calcular Raiz</button>
        <button onclick="limpar()">Limpar</button>
        
        <canvas id="grafico" width="400" height="200"></canvas>
        <div id="resultado"></div>
    </div>
</body>
</html>
