<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bi2.css">
    <script src="bi2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Método da Bisseção</h1>
        <p>p(x)=2 cos(x)-((ℯ^(x))/(2))</p>
        <p>intervalo [-2,1]</p>
        <p>Tolerância 10^(-5)</p>

        <div class="input-section">

            <label for="a">Valor de A:</label>
            <input type="number" id="a" step="0.01">
            
            <label for="b">Valor de B:</label>
            <input type="number" id="b" step="0.01">
            
            <label for="tolerancia">Tolerância:</label>
            <input type="number" id="tolerancia" step="0.000001" value="0.00001">
            
            <label for="maxIter">Máx Iterações:</label>
            <input type="number" id="maxIter" value="100">
            
            <button onclick="calcularBissecao()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <canvas id="grafico"></canvas>
        <div id="result-section">
            <h2>Resultado</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Iteração</th>
                        <th>a</th>
                        <th>b</th>
                        <th>xi</th>
                        <th>f(a)</th>
                        <th>f(b)</th>
                        <th>f(xi)</th>
                        <th>toleranciaAtual</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="raiz-resultado"></p>
        </div>
    </div>
</body>
</html>
